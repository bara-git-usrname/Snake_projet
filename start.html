<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        body{
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container"> <!--Div for all the sections of the game-->
        <div id="menu" class="view active">
            <!--Menu section-->
            <h1>
                SNAKE GAME
            </h1>
            <button id="btn-menu" class="btn">PLAY GAME</button>
            <button id="btn-leaderboard" class="btn">LEADERBOARD</button>
        </div>
        <div id="lev-select" class="view">
            <!--level select section-->
            <h1>SELECT LEVEL</h1>
            <table>
                <tr>
                    <td>
                        <button id="btn-lv1" class="btn">
                            Level 1 <br>Classic
                        </button>
                    </td>
                    <td>
                        <button id="btn-lv2" class="btn">
                            Level 2<br>Walls
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn-lv3" class="btn">
                            Level 3<br>Maze
                        </button>
                    </td>
                    <td>
                        <button id="btn-lv4" class="btn">
                            Level 4<br>Challenge
                        </button>
                    </td>
                </tr>
            </table>
            <button class="back-btn">
                Back to menu
            </button>
        </div>
        <div id="game-div" class="view">
            <div id="score">Score 0 | Level 1</div>
            <canvas id="canvas-game" width="400" height="400"></canvas>
            <div id="GameOvermsg"></div>
            <button class="back-btn">Quit to menu</button>
        </div>
        <div id="leaderboard-div" class="view">
            <h1>LEADERBOARD</h1>
            <table id="tab-leader-board">
                <th>
                    <td>Rank</td>
                    <td>Name</td>
                    <td>Score</td>
                    <td>Level</td>
                </th>
            </table>
        </div>
    </div>
</body>
</html>
